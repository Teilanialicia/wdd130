    <header id="navbar" class="grid">
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar.Co logo">

        <nav class="flex-box">

            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>

        </nav>
    </header>
    <div id="hero">
        <img class="hero-image" src="images/hero-img.webp" alt="A scenic rafting route through a river">
        <div class="hero-overlay vertical-flex">
            <h1>Dry Oar</h1>
            <p class="overlay-text">Come Join The Adventure!</p>
            <a href="/wdd130/wwr/trips.html"><button type="submit" class="home-button">Book Now</button> </a>

    <main class="home-grid">

                <h2 class="card-title">Rivers</h2>
            </section>
            <section class="camping-card vertical-flex">
                <img class="card-img" src="images/camping.jpg" alt="tent in mountains">
                <img class="icon" src="images/fire-icon.png" alt="fire icon">
                <h2 class="card-title">Camping</h2>
            </section>
            <section class="rapids-card vertical-flex">
                <img class="card-img" src="images/rapids.jpg" alt="rafting boat">

            </section>
        </div>
        <div id="background">
            <section class="message">
                <img class="mountains" src="images/mountains.jpg" alt="misty mountains">
                <div class="vertical-flex">
                    <h2>More Than Just The Thrill</h2>

                            <p>Be the first to know! Sign up to our newsletter to stay in touch.</p>
                    <form class="signup-form">
                    <fieldset>
                        
                            <div class="form-input signup-form">
                                <label for="fullname">Name:</label>
                                <input type="text" id="fullname" name="username" >
                            </div>
                            <div class="form-input signup-form">
                                <label for="email">e-Mail:</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <!-- <div class="form-input"> 
                                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">

                            </div>  -->
                        
                    </fieldset>
                </form>
              
                </div>
                
                </div>
                <button class="button" type="submit">Sign Up</button>
