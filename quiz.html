    <h1>HTML and CSS Quiz</h1>

    <main>
        <form>
            <fieldset>

            <fieldset>

                <div class="form-item column2">
                <!-- <legend>HTML and CSS Questions</legend> -->
                <label for="q2">What is the difference between a class and a an ID selector in CSS?</label>
                <textarea id="q2" name="q2" rows="2" placeholder="Enter short answer here"></textarea>
                </div>
                
                <div class="form-item column2">
